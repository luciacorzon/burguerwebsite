<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password input</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <img src="./img/burger-svgrepo-com.svg" alt="Burguer" width="70">
    <hr>
    <h2>Create a burguer!</h2>
    <form action="Burguer.php" method="POST">
        <label for="protein">What type of protein would you like?</label>
        <input type="text" name="protein" id="protein">
        <hr>
        <label for="patty">How many patties would you like?</label>
        <input type="number" name="patty" id="patty" min="0" max="10">
        <hr>
        <label for="cooked">How do you want your patty cooked?</label>
        <br>
        Rare
        <input type="range" name="cooked" id="cooked" min="1" max="5" value="3">
        Well-Done
        <hr>
        <label for="toppings">What toppings would you like?</label>
        <br>
        <input type="checkbox" name="toppings" id="lettuce" value="Lettuce">
        <label for="lettuce">Lettuce</label>

        <input type="checkbox" name="toppings" id="tomato" value="Tomato">
        <label for="tomato">Tomato</label>

        <input type="checkbox" name="toppings" id="onion" value="Onion">
        <label for="onion">Onion</label>
        <hr>
        <label for="cheese">Would you like to add cheese?</label>
        <br>
        <input type="radio" name="cheese" id="yes" value="Yes">
        <label for="yes">Yes</label>

        <input type="radio" name="cheese" id="no" value="No">
        <label for="no">No</label>
        <hr>
        <label for="bun">What type of bun would you like?</label>
        <select name="bun" id="bun">
            <option value="Sesame">Sesame</option>
            <option value="Potato">Whole Wheat</option>
            <option value="Pretzel">Brioche</option>
          </select>
        <hr>
        <label for="sauce">What type of sauce would you like?</label>
        <input type="txt" name="sauce" id="sauce">
        <hr>
        <label for="else">Anything else you want to add?</label>
        <br>
        <textarea name="else" id="else" rows="3" cols="40"></textarea>
        <br>
        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
